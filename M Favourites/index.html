<!-- Create an HTML form that collects information from users about their favorite color, animal, and food. The form should have the following requirements:

The form should be titled "My Favorites".

The form should not use any specific method to submit data.

The form should have a field for the user's favorite color, with a label that says "Favorite Color".

The form should not require the color field.

The form should have a field for the user's favorite animal, with a label that says "Favorite Animal".

The animal field should have a default value of "Dog".

The form should have a field for the user's favorite food, with a label that says "Favorite Food".

The food field should have a placeholder text that says "Pizza, Tacos, Sushi, etc.".

The form should have a submit button with the label "Save My Favorites".
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favourites</title>
</head>
<body>
    <form>
        <label for = "favourite color">Favourite Color: </label>
        <input type = "text" id = "favourite color" name = "favourite color"><br>
        <label for = "favourite animal">Favourite Animal: </label>
        <select name = "dropdown">
            <option value = "Dog" selected>Dog</option>
            <option value = "Cat" >Cat</option>
        </select><br>
        <label for = "favourite food">Favourite Food: </label>
        <input type = "text" id = "favourite food" name = "favourite food" placeholder="Pizza,Tacos,Sushi,etc."><br>
        <input type = "submit" value = "Save My Favourites">
    </form>
</body>
</html>
